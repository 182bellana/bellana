<html>
 <head>
 
  <title>Types Of CSS Coding</title>
  <style>
  h1
  {
  color : red;
  /*to increase text size*/
  font-size : 80px;
  }
  input
  {
  width : 400px;
  height : 60px;
  font-size : 50px;
  }
/*id selector*/
  #heading2
  {
  color : purple;
  font-size : 100px;
  background-color : yellow;

  }
  #input2
  {
  background-color : lime;
  outline :0px;
  border :0px;
  }
  textarea
  {
  background-color : red;
  }
  #textarea3
  {
  background-color : orange;
  }


  </style>
 </head>
 <body>
			<h1>Internal CSS Coading</h1>
			<input placeholder="Password"></input>
			<!--id selector-->
			<h1 id="heading2"> Cascading Style Sheet</h1>
			<input  id ="input2"placeholder="Email"></input>
			<br><br>
			<textarea placeholder="Feedback"></textarea>
			<br></br>
			<textarea placeholder="suggestions"></textarea>
			<br></br>
			<textarea id="textarea3" placeholder="Review"></textarea>
        
 </body>
</html>
